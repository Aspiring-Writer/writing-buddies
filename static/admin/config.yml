backend:
  name: github
  repo: Aspiring-Writer/writing-buddies
  open_authoring: true

publish_mode: editorial_workflow
media_folder: "static/images"
public_folder: "/images"
collections:
  - name: 'stories'
    label: 'Stories'
    folder: content/stories
    create: true
    slug: '{{slug}}'
    path: '{{books}}/{{slug}}'
    preview_path: stories/{{books}}/{{slug}}
    fields:
      - 
        label: 'Title'
        name: 'title'
        widget: 'string'
        hint: "Remember: [BOOK] Chapter... (unless your post is not part of a book)"
        required: true
      - 
        label: 'Date'
        name: 'date'
        widget: 'datetime'
      - 
        label: 'Author'
        name: 'author'
        widget: 'string'
        hint: 'Make sure you spelled it correctly!'
        required: true
      -
        label: 'Book'
        name: 'books'
        widget: 'string'
        hint: 'The full title of the book this post belongs to, if any'
        required: false
      - 
        label: 'Categories'
        name: 'categories'
        widget: 'select'
        multiple: true
        options: ['Literary Fiction', 'Mystery', 'Thriller', 'Horror', 'Historical', 'Romance', 'Western', 'Science Fiction', 'Fantasy', 'Dystopian', 'Realistic Fiction', 'Nonfiction']
        required: true
      - 
        label: 'Tags'
        name: 'tags'
        widget: 'select'
        multiple: true
        option: ['chosen one', 'secret heir', 'evil overlord', 'reluctant hero', 'lucky novice', 'waiting evil', 'the quest', 'fairytale retelling', 'rags-to-riches', 'medieval', 'powerful artifact', 'missing persons', 'detective fiction', 'cold case', 'marriage of convenience', 'love triangle', 'enemies-to-lovers', 'mafia', 'gang violence', 'military', 'rape', 'alcohol', 'therapy', 'fan-fiction', 'depression', 'loss', 'special-needs', 'Christmas', 'Valentines', 'Thanksgiving']
        required: true
      - 
        label: "Description"
        name: 'description'
        widget: 'text'
        hint: 'Default is the first 200 characters of the post'
        required: false
      - 
        label: "Thumbnail"
        name: 'thumbnail'
        widget: 'image'
        allow_multiple: false
        choose_url: true
        hint: 'Default is the first image that appears in the post, if any'
        required: false
      - 
        label: "TOC"
        name: 'toc'
        widget: 'boolean'
        required: false
      - 
        label: "Body"
        name: 'body'
        widget: 'markdown'
      
